<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles/app.css" />
  <title>Rock, Paper, Scissors</title>
  <script src="app.js" defer></script>
  <style>
  html {
    scroll-behavior: smooth;
  }
  </style>
</head>
<body>

  <div id = "item2">
  <section id = "Start Game" class="item-center">
  <button id="start-game-btn">Start Game!</button>
  </section>
</div>


<div class = "item-hide" id = "PlayerName">
  <section id = "bonus-life">
    <h2 id="Player">Player</h2>
  </section>
</div>


<div class = "item-hide" id ="item">
<section id="controls">
  <button id="rock-btn">Rock!</button>
  <button id="paper-btn">Paper!</button>
  <button id="scissor-btn">Scissor!</button>
</section>
</div>

<div class = "item-hide" id = "PC">
  <section id = "bonus-life">
    <h2>Computer</h2>
  </section>
</div>

<div class="item-hide" id="PCitem">
  <section id="controls">
    <button id="PCrock-btn">Rock!</button>
    <button id="PCpaper-btn">Paper!</button>
    <button id="PCscissor-btn">Scissor!</button>
  </section>
  </div>
<div class = "item-hide item-center" id ="Ending1">
  <section id = "ending">
  <h2>YOU WON! CONGRATULATIONS :D !!!</h2>
  </section>
</div> 

<div class = "item-hide item-center" id ="Ending2">
  <section id = "ending">
  <h2>OH NO! YOU LOST :( !!!</h2>
  </section>
</div> 

<div class = "item-hide item-center" id ="Ending3">
  <section id = "ending">
  <h2>IT'S A... DRAW? NICE :) </h2>
  </section>
</div> 

<div class = "item-hide item-center" id ="try_again">
  <section id = "ending">
  <h2>WOULD YOU LIKE TO TRY AGAIN?? </h2>
  </section>
  <section id = "controls">
    <button id = "yes-btn">YES!</button> 
    <button id = "no-btn">NO THANKS...</button>
  </section>
</div> 

</body>
</html>
